<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <title>Examen Tercer Periodo</title>
</head>

<body>
    <div class="login-box">
        <img src="escudo-removebg-preview.png" alt="">
        <h2>Registrate</h2>
        <form id="form">
            <div class="user-box">
                <input type="text" name="" required="" id="nombre">
                <label>Nombre</label>
              </div>
              <div class="user-box">
                <input type="text" name="" required="" id="apellido">
                <label>Apellido</label>
              </div>
          <div class="user-box">
            <input type="email" name="" required="" id="correo">
            <label>Correo Electrónico</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="contraseña">
            <label>Contraseña</label>
          </div>
          <div class="user-box">
            <input type="number" name="" required="" id="numero">
            <label>Número</label>
          </div>
          <div class="botones">
          <button type="submit">Registrar</button>
          <button><a href="index.html" class="registrarr">Ir iniciar sesión</a></button>
        </div>
        </form>
      </div>
   
<script src="registrar.js"></script>
</body>
</html>
